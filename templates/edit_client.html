<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container mt-5" style="width: 60%;">
        <h2>Modifier un Client</h2>
        <form action="{{ url_for('edit_client', client_id=client.id) }}" method="post">
            <div class="form-group  mb-2">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" class="form-control" name="nom" value="{{ client.nom }}" required>
            </div>

            <div class="form-group  mb-2">
                <label for="prenom">Pr√©nom:</label>
                <input type="text" id="prenom" class="form-control" name="prenom" value="{{ client.prenom }}" required>
            </div>

            <div class="form-group  mb-2">
                <label for="direction">Direction:</label>
                <input type="text" id="direction" class="form-control" name="direction" value="{{ client.direction }}"
                    required>
            </div>

            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <a href="{{ url_for('clients') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</body>

</html>
